<div class="password-checker">
  <input type="password" placeholder="Enter your password" (input)="checkPasswordStrength($event)" />
  <div class="strength-indicator">
    <div class="section" [ngClass]="strengthLevel >= 1 ? strengthClass : ''"></div>
    <div class="section" [ngClass]="strengthLevel >= 2 ? strengthClass : ''"></div>
    <div class="section" [ngClass]="strengthLevel >= 3 ? strengthClass : ''"></div>
  </div>
</div>
